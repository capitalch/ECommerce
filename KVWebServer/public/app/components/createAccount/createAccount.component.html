<div class="form-signin">
  <h2 class="loginTextCenter">Create new account</h2>
  <form [formGroup]="createAccountForm" novalidate (ngSubmit)="createAccount()">
    <div class="form-group">
      <label for="InputEmail1">Email:</label>
      <input type="email" class="form-control" id="InputEmail1" placeholder="Email" formControlName="email">
      <control-messages [control]="createAccountForm.controls.email"></control-messages>
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password:</label>
      <input type="password" class="form-control" id="InputPassword1" placeholder="Password" formControlName="password">
      <control-messages [control]="createAccountForm.controls.password"></control-messages>
    </div>
    <div class="form-group">
      <label for="InputPassword2">Confirm password:</label>
      <input type="password" class="form-control" id="InputPassword2" placeholder="Password" formControlName="confirmPassword">
      <control-messages [control]="createAccountForm.controls.confirmPassword"></control-messages>
    </div>
    <button type="submit" class="btn btn-md btn-kistler btn-block" [disabled]="!createAccountForm.valid">Submit</button>
  </form>
</div>
