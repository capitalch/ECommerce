<h1>Profile</h1>
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstName">First Name:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="profile.firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastName">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="profile.lastName" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Phone:</label>
    <div class="col-sm-10">
      <input type="phone" [(ngModel)]="profile.phone" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="birthDay">Birthday:</label>
    <div class="col-sm-10">
      <input type="date" [(ngModel)]="profile.birthDay" class="form-control" id="birthday" name="birthday" placeholder="Enter birth day">
    </div>
  </div>
 <div class="form-group">
    <label class="control-label col-sm-2" for="mailingAddress1">Mailing Address1:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="profile.mailingAddress1" class="form-control" id="mailingAddress1" name="mailingAddress1" placeholder="Enter mailing address1">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="mailingAddress2">Mailing Address2:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="profile.mailingAddress2" class="form-control" id="mailingAddress2" name="mailingAddress2" placeholder="Enter mailing address2">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="mailingCity">Mailing City:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="profile.mailingCity" class="form-control" id="mailingCity" name="mailingCity" placeholder="Enter mailing city">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="mailingState" >Mailing state:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="profile.mailingState" class="form-control" id="mailingState" name = "mailingState" placeholder="Enter mailing address1">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="mailingZip">Mailing Zip:</label>
    <div class="col-sm-10">
      <input type="text" [(ngModel)]="profile.mailingZip" class="form-control" id="mailingZip" name="mailingZip" placeholder="Enter mailing zip">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="submit()">Submit</button>
    </div>
  </div>
</form>
