<div class="container mainContainer">
    <h2>Shipping Addresses</h2>
    <div class="panel panel-default kistlarShippingAddress">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-1">Default</div>
                <div class="col-xs-3">Address</div>
                <div class="col-xs-2">City</div>
                <div class="col-xs-2">State</div>
                <div class="col-xs-2">Zip</div>
                <div class="col-xs-1">&nbsp;</div>
            </div>
        </div>
        <div class="panel-body">
            <div *ngFor="let address of addresses; let i=index">
                <div class="row divierBar">
                    <div class="col-xs-1"><input type="checkbox" [checked]="address.isDefault" [disabled]="true" name="isDefault"></div>
                    <div class="col-xs-3">{{address.address1}}</div>
                    <div class="col-xs-2">{{address.city}}</div>
                    <div class="col-xs-2">{{address.state}}</div>
                    <div class="col-xs-2">{{address.zip}}</div>
                    <div class="col-sm-1">
                        <button type="button" (click)="edit(address)" class="btn btn-kistler btn-xs"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                    </div>
                    <div class="col-sm-1">
                        <button *ngIf="false" type="button" (click)="delete(address)" class="btn btn-kistler btn-xs"><span class="glyphicon glyphicon-delete" aria-hidden="true"></span></button>
                    </div>
                </div>
                <!--<div class="row divierBar" *ngIf="(address.isEdit) && (!address.isNew)">
                    <div class="col-xs-2"><input type="radio" [checked]="address.isDefault" (click)="setDefault(address)" name="isDefault"></div>
                    <div class="col-xs-3"><input type="text" [(ngModel)]="address.address1" name="address1"></div>
                    <div class="col-xs-2"><input type="text" [(ngModel)]="address.zip" name="zip"></div>
                    <div class="col-xs-2"><input type="text" [(ngModel)]="address.street" name="street"></div>

                    <div class="col-xs-1">

                    </div>
                </div>
                <div class="row divierBar" *ngIf="(address.isNew) && (!address.isEdit)">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-3"><input type="text" [(ngModel)]="address.address1" name="newAddress1"></div>
                    <div class="col-xs-2"><input type="text" [(ngModel)]="address.zip" name="newZip"></div>
                    <div class="col-xs-2"><input type="text" [(ngModel)]="address.street" name="newStreet"></div>
                    <div class="col-xs-2"><input type="text" [(ngModel)]="address.city" name="newCity"></div>
                    <div class="col-xs-1"><button class="btn btn-kistler btn-xs" (click)="removeNew(i)">Remove</button></div>
                </div>-->
            </div>
            <div class="row panelAddSubmit">
                <div class="pull-left">
                    <button (click)="addAddress()" class="btn btn-md btn-kistler"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Address</button>
                </div>
                <!--<div class="pull-right">
                    <button (click)="submit()" class="btn btn-md btn-kistler"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Submit</button>
                </div>-->
            </div>
        </div>
    </div>

    <div class="row">
        <modal #shippingModal>
            <!--<form [formGroup]="shippingForm" novalidate (ngSubmit)="submit()" class="form-horizontal">-->
            <modal-header>
                <h2>Shipping Address</h2>
            </modal-header>
            <!--<form [formGroup]="shippingForm" novalidate (ngSubmit)="submit()" class="form-horizontal">-->
            <modal-content>
                <form [formGroup]="shippingForm" novalidate (ngSubmit)="submit()" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="kvAddress1">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="kvAddress1" placeholder=" Enter address" formControlName="address1">
                            <control-messages [control]="shippingForm.controls.address1"></control-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="kvCity">City:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="kvCity" placeholder="Enter city" formControlName="city">
                            <control-messages [control]="shippingForm.controls.city"></control-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="kvState">State:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="kvState" placeholder="Enter state" formControlName="state">
                            <control-messages [control]="shippingForm.controls.state"></control-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="kvZip">Zip:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="kvzip" placeholder="Enter zip" formControlName="zip">
                            <control-messages [control]="shippingForm.controls.zip"></control-messages>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" formControlName="isDefault"> Set this address as default shipping address</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline signInPanel">
                        <alert *ngIf="alert.show" [type]="alert.type" dismissable="true">{{alert.message}}</alert>
                        <div class="form-group">
                            <button type="submit" class="btn btn-md btn-kistler" [disabled]="!shippingForm.valid">Submit</button>
                            <button type="button" class="btn btn-md btn-kistler" (click)="cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </modal-content>
            <modal-footer>
                <!--<div class="form-inline signInPanel">
                        <div class="form-group">
                            <button type="submit" class="btn btn-md btn-kistler" [disabled]="!shippingForm.valid">Submit</button>
                            <button class="btn btn-md btn-kistler" (click)="shippingForm.reset(); shippingModal.close()">Cancel</button>
                        </div>
                    </div>-->                
            </modal-footer>
            <!--</form>-->
        </modal>
    </div>
</div>
